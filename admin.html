<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dates de Tournée Vald</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Administration des dates - Tournée Vald</h1>
            <button id="logoutBtn" class="logout-btn">Déconnexion</button>
        </header>

        <div class="admin-content">
            <!-- Formulaire d'ajout/modification de date -->
            <div class="form-section">
                <h2 id="form-title">Ajouter une date de concert</h2>
                <form id="dateForm">
                    <input type="hidden" id="editId" value="">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date du concert :</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="ville">Ville :</label>
                            <input type="text" id="ville" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pays">Pays :</label>
                            <input type="text" id="pays" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lieu">Lieu / Festival :</label>
                            <input type="text" id="lieu" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="soldOut">
                                <input type="checkbox" id="soldOut">
                                Sold Out
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Ajouter</button>
                        <button type="button" id="cancelBtn" style="display: none;">Annuler</button>
                    </div>
                </form>
            </div>

            <!-- Liste des dates -->
            <div class="dates-section">
                <h2>Dates de la tournée</h2>
                <div id="dates-list" class="dates-list">
                    <!-- Les dates seront chargées ici -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
